<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector!</h1>
    
    <label for="scriptingCompiled" class="control-label"> Do you prefer a scripting language or a compiled language?</label>
    <form id="language">
      <select class="form-control" id="scriptingCompiled">
        <option>Scripting</option>
        <option>Compiled</option>
      </select>
        
      <label for="coffeeTea" class="control-label"> Do you prefer coffee or tea? </label>
      <select class="form-control" id="coffeeTea">
        <option>Coffee</option>
        <option>Tea</option>
      </select>
      
      <label for="gophers" class="control-label"> Do you like gophers? </label>
      <select class="form-control" id="gophers">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="monty" class="control-label"> Are you a fan of Monty Python? </label>
      <select class="form-control" id="monty">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="semiColons" class="control-label"> Do you like semicolons? </label>
      <select class="form-control" id="semiColons">
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit" class="btn btn-outline-dark">Select to find out the language for you</button>
    </form>

    <div id="output">

  </div>
</body>
</html>
