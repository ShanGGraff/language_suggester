<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <a href="img/java.png">
          <img src="img/java.png" alt="Java Logo" style="width:100%">
        </a>
      </div>
      <div class="col-4">
      <a href="img/golang.jpg">
        <img src="img/golang.jpg" alt="Golang Gopher Logo" style="width:100%">
      </a>
    </div>
    <div class="col-4">
      <a href="img/python.png">
        <img src="img/python.png" alt="Python Logo" style="width: 100%">
      </a>
    </div>
</div>

  <div class="row">
    <h1>Programming Language Selector!</h1>
  </div>

  <div class="row">
    
    <div class="col-3">
      <div class="sidebar">
      <p>Here are some links with further information</p>
        <ul>
          <li><a href=https://www.java.com/en/> Java Official Site </a></li>
          <li><a href=https://www.python.org/> Python Official Site </a></li>
          <li><a href=https://golang.org/> Golang Official Site </a></li>
        </ul>
      </div>
    </div>
  
    
    <div class="col-9">
      <form id="language">
        <label for="scriptingCompiled" class="control-label"> Do you prefer a scripting language or a compiled language?</label>
          <select class="form-control" id="scriptingCompiled">
            <option>Scripting</option>
            <option>Compiled</option>
          </select>
        
      <label for="coffee" class="control-label"> Do you like coffee? </label>
      <select class="form-control" id="coffee">
        <option>Yes</option>
        <option>No</option>
      </select>
      
      <label for="gophers" class="control-label"> Do you like gophers? </label>
      <select class="form-control" id="gophers">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="monty" class="control-label"> Are you a fan of Monty Python? </label>
      <select class="form-control" id="monty">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="semiColons" class="control-label"> Do you like semicolons? </label>
      <select class="form-control" id="semiColons">
        <option>Yes</option>
        <option>No</option>
      </select>
    
      <button type="submit" class="btn btn-outline-dark">Select to find out the language for you</button>
      <div id="python">
        <p>You should learn Python</p>
      </div>
  
      <div id="java">
        <p>You should learn Java</p>
      </div>
  
      <div id="go">
        <p>You should learn Go</p>
      </div>
  
      <div id="noSuggestion">
        <p>We saddly have no suggestions for you</p>
      </div>  
    </div>
    </div>
  
  </form>
  </div>
</body>
</html>
